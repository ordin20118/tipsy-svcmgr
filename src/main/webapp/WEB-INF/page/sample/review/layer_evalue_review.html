<body>    

    <!-- S:Layer -->
    <div class="wrap_layer" style="display: none1;">

        <!-- 해당 Div만 각 레이어에 사용하면 된다. -->
         <div class="wrap_box">
            <div class="layer_close"><span class="layer_off"></span></div>
            <div class="layer_box">
                <p class="ch_tit" style="text-align:left;"><strong>제품</strong> 평가</p>
                <div class="report">
                    <h6 class="ellipsis_1" style="font-size:1rem;padding-bottom:5px;">여기는 제품 타이틀이 들어갑니다.여기는 제품 타이틀이 들어갑니다.</h6>
                    <p class="prate_step">Step 01. 제품 평가 (필수)</p>
    
                    <!-- 평가 전에는 starRev, 평가 후에는 클래스를 starRev_finish 교체 후 평점 만큼 on 처리 -->
                    <div class="wrap_starRev">
                        <div class="starRev">
                            <span class="star_rate_m">1</span>
                            <span class="starR on"></span>
                            <span class="starR"></span>
                            <span class="starR"></span>
                            <span class="starR" onclick="javascript:alert('4점으로 평가하시겠습니까?');"></span>
                            <span class="starR"></span>
                        </div>
                        <p class="rate_ment"><strong>다둥이아빠들</strong>님의 별점 평가는 <strong>1</strong>입니다.</p>
                    </div>
    
                    <p class="prate_step" style="margin:10px;">Step 02. 상세 평가 (선택)</p>
    
                    <div class="gageRev">
                        <span class="gage_rate">성능/기능</span>
                        <p style="margin-left:52px;">
                            <span class="gageR gageR1 on"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR gageR2"></span>
                        </p>
                        <span class="gage_rate_m">1</span>                    
                    </div>
                    <div class="gageRev">
                        <span class="gage_rate">외관/크기</span>
                        <p style="margin-left:52px;">
                            <span class="gageR gageR1 on"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR gageR2"></span>
                        </p>
                        <span class="gage_rate_m">1</span>                    
                    </div>
    
                    <div class="gageRev">
                        <span class="gage_rate">가격</span>
                        <p style="margin-left:52px;">
                            <span class="gageR gageR1 on"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR"></span>
                            <span class="gageR gageR2"></span>
                        </p>
                        <span class="gage_rate_m">1</span>                    
                    </div>
